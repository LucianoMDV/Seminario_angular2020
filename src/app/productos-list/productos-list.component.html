<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" [ngClass]="{ 'oferta': producto.oferta }">
            <td><img width="150" [src]="producto.imagen" [alt]="producto.nombre"></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.tipo}}</td>
            <td>{{producto.precio | currency}}</td>
            <td>
                <span class="badge badge-warning" *ngIf="producto.stock == 0">
                    SIN STOCK
                </span>
            </td>
        </tr>
    </tbody>
</table>
